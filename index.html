<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Aim V7.0 Web UI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="gradient-text">SETTINGS AIM</h1>
    <h2 class="text">V7.0 WEB UI</h2>
    <p class="code">5a628b</p>

    <div class="setting">
      <p>Sensitivity (Width) V2</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider gradient-slider round"></span>
      </label>
    </div>

    <div class="setting">
      <p>Downscale Factor</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider gradient-slider round"></span>
      </label>
    </div>

    <div class="setting">
      <p>Touch Responsive</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider gradient-slider round"></span>
      </label>
    </div>

    <div class="setting">
      <p>Headtracking Adjust</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider gradient-slider round"></span>
      </label>
    </div>

    <div class="setting">
      <p>Tweaking FreeFire</p>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider gradient-slider round"></span>
      </label>
    </div>

    <button class="open-game-btn gradient-button">Open Game</button>
  </div>

  <footer>
    <p>Â© 2024 Chermodsc | Aldo Rafael Rizki</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
